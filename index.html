<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo</title>
    </head>
    <body>
        <div>
            <input type="text" id="inputFechaNacimiento" onkeyup="var v = this.value;
            if (v.match(/^\d{2}$/) !== null) {
                this.value = v + '/';
            } else if (v.match(/^\d{2}\/\d{2}$/) !== null) {
                this.value = v + '/';
            }"
            maxlength="10">
        </div>
    </body>
</html>
